<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Results summary component</title>



</head>

<body>
  <main class="principal-card shadow">
    <div class="results">
      <h2 class="results__title">Your Result</h2>
      <p class="results__score">
        <span>76</span>
        of 100
      </p>
      <div class="results__comment">
        <h2 class="results__rank">Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <h2 class="summary__title">Summary</h2>
      <div class="summary__box">
        <div class="summary__items bg-red">
        
          <p class="flex"><img src="assets/images/icon-reaction.svg" alt="" srcset="">Reaction</p>
          <p class="actual-score">80 <span class="total-score">/ 100</span></p>
        </div>
        <div class="summary__items bg-yellow">
          
          <p class="flex"><img src="assets/images/icon-memory.svg" alt="" srcset="">Memory</p>
          <p class="actual-score">92 <span class="total-score">/ 100</span></p>
        </div>
        <div class="summary__items bg-green">
          
          <p class="flex"><img src="assets/images/icon-verbal.svg" alt="" srcset="">Verbal</p>
          <p class="actual-score">61 <span class="total-score">/ 100</span></p>
        </div>
        <div class="summary__items bg-blue">
          
          <p class="flex"><img src="assets/images/icon-visual.svg" alt="">Visual</p>
          <p class="actual-score">72 <span class="total-score">/ 100</span></p>
        </div>
        <input class="button" type="button" value="Continue">
  
      </div>
      </div>
      
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Perr0fe0">Alexander</a>.
    </div>
  </footer>
</body>

</html>
